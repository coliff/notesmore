<div class="content bg-img">
  <div class="body">
    <div class="logo"></div>
    <div class="model-1">
      <div class="row user-name">
        <div class="input-box">
          <div class="menu">
            <span class="menu-text">手机</span>
            <ul class="menu-option list-unstyled">
              <li name="phone" class="active">手机</li>
              <li name="email">邮箱</li>
            </ul>
          </div>
          <input class="phones" type="text" name="phones" placeholder="请输入手机号码">
          <input class="email" type="text" name="email" placeholder="请输入邮箱地址">
        </div>
        <p class="error">手机号错误</p>
      </div>
      <div class="row verify-code">
        <div class="input-box">
          <input type="text" name="code" placeholder="请输入6位短信验证码">
          <span>获取短信验证码</span>
        </div>
        <p class="error">短信验证码错误</p>
      </div>
      <div class="row password">
        <div class="input-box">
          <input type="password" name="password" placeholder="请输入登录密码">
        </div>
        <p class="error">密码错误</p>
      </div>
      <div class="row checkbox">
        <input id="checkbox-agree" type="checkbox" name="agree"><label class="iconfont iconduoxuan-weixuanzhong"
          for="checkbox-agree">我已认真阅读并遵守<a href="javascript:;">《众行天下用户服务协议》</a></label>
      </div>
      <div class="row submit">
        <button type="button" class="btn btn-block submit-btn">注册</button>
      </div>
      <div class="footer">
        <p>已有账号？<a href="javascript:;">登录</a></p>
      </div>
    </div>
    <div class="model-2">
      <div class="row msg">
        <div class="pic"><img src="./images/email.png" alt=""></div>
        <p class="first">激活账号</p>
        <p>感谢注册！激活邮件已发送至注册邮箱。</p>
        <p>请进入邮箱查看邮件，并激活账号。</p>
      </div>
      <p class="again">没收到邮件？<a href="javascript:;">重新发送邮件</a></p>
    </div>
  </div>
  <p class="copy">&copy;2011-2019 深圳市Notesmore技术有限公司 版权所有 | 粤ICP备14027470号-1</p>
</div>
